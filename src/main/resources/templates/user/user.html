<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

</head>

<body>
    <form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post" th:object="${user}">
        <label for="login">Login:
            <input id= "login" type="text" name="login" th:value="*{login}">
        </label><br>

        <label for="email">Email:
            <input id= "email" type="text" name="email" th:value="*{email}">
        </label><br>
        <button type="submit">Update</button>
    </form>

    <form th:action="@{/users/{userId}/delete(userId=${user.id})}" method="post" th:object="${user}">
        <button type="submit">Remove</button>
    </form>

</body>
</html>
